<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1> 1. BootStrap Form </h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px; ">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
                style="font-size: x-large; font-weight: bold;">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
                style="font-size: x-large; font-weight: bold;">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
    </div>

    <h1> 2. BootStrap Form - 크기 조절 </h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px; ">
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
            aria-label=".form-control-lg example">
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
            aria-label=".form-control-sm example">
    </div>
    <h1> 2. BootStrap Form - 비활성화화 </h1>
    <hr>
    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px; ">
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example"
            disabled>
        <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example"
            disabled readonly>
    </div>

    <div style="width:50%; margin:0 auto; border:1px solid red; padding:10px; ">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
