<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row { width: 420px; margin:0 auto; }
        .row li {
            display : inline; 
        }
        .row ul {
            list-style: none; /* .없앰 */ 
            margin: 0; padding:0; 
        }
        #lightbox{
            position: fixed;      /* 자신의 자리가 없어짐, body 가 중심점  */
            width:100%; height: 100%;
            top: 0;
            left:0; 
          /*  display :none ;         처음 로딩시 출력되지 않도록 설정 */ 
           background-color: rgb(0,0,0,0.7);
        }

    </style>
</head>
<body>
    <!-- 작은 이미지 클릭시 모달창을 띄워서 큰 이미지 출력  -->
    <div class="row">
        <ul>
            <li><img src="./images/tree-1-thumb.jpg" class="pic"></li>
            <li><img src="./images/tree-2-thumb.jpg" class="pic"></li>
            <li><img src="./images/tree-3-thumb.jpg" class="pic"></li>
            <li><img src="./images/tree-4-thumb.jpg" class="pic"></li>
            <li><img src="./images/tree-5-thumb.jpg" class="pic"></li>
            <li><img src="./images/tree-6-thumb.jpg" class="pic"></li>
        </ul>
    </div>

    <!-- 큰 이미지 출력 블락 : 기본 적으로는 display:none , 작은 이미지를 클릭시 출력  -->
    <div id="lightbox">
        <img src="./images/tree-1.jpg" id="lightboxImage">
    </div>

    <script>
        // 작은 이미지를 클릭시 큰 이미지를 출력 하도록 설정 

    </script>

</body>
</html>
