<!DOCTYPE html>
<html lang="en">
<head>

    <title>table 태그그</title>
    <style>
        /* CSS 블락 */
        table {

</head>
<body>

        <tr align="center"><td>홍길동</td><td>서울</td><td>30</td><td>010-1111-1111</td></tr>
        <tr align="center"><td>이순신</td><td>부산</td><td>40</td><td>010-2222-2222</td></tr>
        <tr align="center"><td>세종대왕</td><td>광주</td><td>50</td><td>010-3333-3333</td></tr>
    </table>

    
</body>
</html>
